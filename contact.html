<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moundou Impact Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Moundou Impact Digital</div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Services</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contactez-nous</h2>
            <form id="form-contact" onsubmit="return validerFormulaire()">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
            <div class="contact-info">
                <h3>Informations de contact</h3>
                <p>Téléphone : +235 63262752</p>
                <p>Email : <a href="mailto:contact@moundouimpact.com">contact@moundouimpact.com</a></p>
                <p>Site web : <a href="https://www.moundouimpact.com" target="_blank">www.moundouimpact.com</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Moundou Impact Digital - Tous droits réservés</p>
    </footer>
    <script>

        function validerFormulaire() {
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!nom || !email || !message) {
                alert("Tous les champs doivent être remplis !");
                return false;
            }

            alert("Merci pour votre message, nous vous répondrons dans les plus brefs délais !");
            return true;
        }
    </script>
</body>
</html>
